<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoTravel</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3cd .0/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="shortcut icon" href="../static/images/gotravicon.png" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="logo" src="../static/images/gotravel logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 search"
              type="search"
              placeholder="Search places and festivals"
              aria-label="Search"
            />
          </form>
          <ul
            class="navbar-nav mb-2 mb-lg-0 align-items-lg-center align-items-md-start align-items-sm-start"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="mainpage.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#festivals">Festivals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"
                ><img class="bell" src="../static/images/bell.png"
              /></a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img class="user" src="../static/images/Male User.png" />
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li><a class="dropdown-item" href="#">Bookings</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="index.html">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="editOverlay" class="overlay">
      <div id="editPopupForm" class="popup-form hidden">
        <button
          type="button"
          title="Close form"
          id="closeEditButton"
          class="btn p-0 closeButton">
          X
        </button>
        <h3 class="text-center">Edit Profile</h3>
        <div class="text-center mb-2">
        <img class="image-fluid profile-img" src="../static/images/stock2.jpg" />
        </div>
        <form>
          <div class="">
            <label class="edit-form-group" for="name"
              ><input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
            /></label>
          </div>
          <div class="">
            <label class="edit-form-group" for="email"
              ><input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
            /></label>
          </div>
          <div class="">
            <label class="edit-form-group" for="password"
              ><input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
            /></label>
          </div>
          <div class="">
            <label class="edit-form-group" for="confirm_password"
              ><input
                type="password"
                class="form-control"
                id="confirm_password"
                placeholder="Confirm Password"
            /></label>
          </div>
          <div class="">
            <button type="login" class="btn btn-success updateProfileBtn">Done</button>
          </div>
        </form>
      </div>
    </div>

    <main>
      <section
        class="row justify-content-center gap-4 py-5 my-5 profile-section">
        <div class="col-12 col-md-4 col-lg-3 profile">
          <img
            src="../static/images/stock2.jpg"
            class="img-fluid profile_pic mb-5"
          />
          <div class="pb-5">
            <h3>Mitrar Avaen</h3>
            <p>@.gitignore</p>
          </div>
          <div class="d-flex justify-content-between my-2 pt-2">
            <button id="editProfileButton" class="btn profile_btn profile_btn1">
              Edit
            </button>
            <button id="share" class="btn profile_btn profile_btn2">
              Share
            </button>
          </div>
        </div>
        <div class="col-12 col-md-8 col-lg-6 map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.228028548445!2d7.494207375657828!3d9.042952688769068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0b9696e1bd7b%3A0x5adc4afcc682ac6b!2sUmuahia%20Cl%2C%20Garki%2C%20Abuja%20900103%2C%20Federal%20Capital%20Territory!5e0!3m2!1sen!2sng!4v1721396057815!5m2!1sen!2sng"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </section>

      <section id="travels" class="py-5 mb-5 text-center">
        <div class="container travels">
          <h1>TRAVELS</h1>
          <p class="py-5">
            Your travel log is empty.
            <a href="" class="new_travel">Plan a new travel</a>
          </p>
        </div>
      </section>
    </main>
    <footer class="bg-light text-center py-3">
      <p class="mt-4">Copyright Â© 2024. All rights reserved.</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("editProfileButton")
        .addEventListener("click", function () {
          document.getElementById("editOverlay").style.display = "flex";
          document.getElementById("editPopupForm").classList.remove("hidden");
        });

      document
        .getElementById("closeEditButton")
        .addEventListener("click", function () {
          document.getElementById("editOverlay").style.display = "none";
          document.getElementById("editPopupForm").classList.add("hidden");
        });
    </script>
  </body>
</html>
